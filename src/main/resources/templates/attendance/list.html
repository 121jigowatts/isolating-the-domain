<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: htmlhead(~{::title})">
  <meta charset="utf-8"/>
  <title>勤務時間の一覧</title>
</head>
<body>
<div th:replace="fragments/menuHead::menuHead('')">
</div>

<div class="ui container">
  <div class="pageHeader">
    <h1 class="ui center aligned header">勤務時間の一覧</h1>
  </div>

  <div class="attendanceInfo">
    <table class="ui celled center aligned definition table">
      <tr>
        <th class="six wide tableHeader">従業員名</th>
        <td class="ten wide"
            th:text="${worker.name()}"></td>
      </tr>
    </table>
    <table class="ui celled center aligned definition table">
      <tr>
        <th class="six wide tableHeader">総勤務時間</th>
        <td class="ten wide"
            th:text="${attendance.totalWorkTime()}">50
        </td>
      </tr>
    </table>
  </div>

  <div class="ui section divider"></div>

  <div class="attendanceList">

    <div class="ui centerd three column grid">
      <div class="left aligned column">
        <a href=""
           th:href="@{/attendances/{workerNumber}/{beforeMonth}(workerNumber=${worker.workerNumber()},beforeMonth=${beforeMonth})}">
          <i class="angle double left link large icon"></i>
        </a>
      </div>
      <div class="column">
        <h2 class="ui center aligned header" th:text="${attendance.month().toStringWithUnit()}">11月</h2>
      </div>
      <div class="right aligned column">
        <a href=""
           th:href="@{/attendances/{workerNumber}/{afterMonth}(workerNumber=${worker.workerNumber()},afterMonth=${afterMonth})}">
          <i class="angle double right link large icon"></i>
        </a>
      </div>
    </div>

    <table class="ui celled table">
      <thead>
      <tr class="center aligned">
        <th class="one wide">日</th>
        <th class="one wide">曜日</th>
        <th>開始時刻</th>
        <th>終了時刻</th>
        <th>休憩時間</th>
        <th>勤務時間</th>
        <th class="one wide">編集</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="workDate : ${attendance.listWorkDates()}">
        <tr th:class="${workDate.dayOfWeek()}" th:if="${attendance.statusOf(workDate).isWork()}" th:object="${attendance.at(workDate)}">
          <td class="center aligned"
              th:text="${workDate.dayOfMonth()}"></td>
          <td class="center aligned"
              th:text="${workDate.dayOfWeek()}"></td>
          <td th:text="*{workTimeRecord().workTimeRange().start()}"></td>
          <td th:text="*{workTimeRecord().workTimeRange().end()}"></td>
          <td th:text="*{workTimeRecord().breakTime()}"></td>
          <td th:text="*{workTimeRecord().workTime()}"></td>
          <td class="center aligned">
            <a th:href="@{/workrecord?workerNumber={workerNumber}&workDate={workDate}(workerNumber=${worker.workerNumber()},workDate=${workDate})}">
              <i class="edit icon"></i>
            </a>
          </td>
        </tr>
        <tr th:class="${workDate.dayOfWeek()}" th:unless="${attendance.statusOf(workDate).isWork()}">
          <td class="center aligned"
              th:text="${workDate.dayOfMonth()}"></td>
          <td class="center aligned"
              th:text="${workDate.dayOfWeek()}"></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td class="center aligned">
            <a th:href="@{/workrecord?workerNumber={workerNumber}&workDate={workDate}(workerNumber=${worker.workerNumber()},workDate=${workDate})}">
              <i class="edit icon"></i>
            </a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>

  </div>
</div>

</body>
</html>
