<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: htmlhead(~{::title})">
  <meta charset="utf-8"/>
    <title>利用者登録の確認</title>
</head>
<body>
<div class="ui container">
  <div class="ui basic segment">
    <h1 class="ui center aligned header">利用者登録の確認</h1>
  </div>

  <div class="userInput">
    <div class="ui large form">
      <div class="ui segment">

        <div>
          <div class="field">
            <label>名前</label>
            <p th:text="${user.name()}">山田 太郎</p>
          </div>

          <div class="field">
            <label>メールアドレス</label>
            <p th:text="${user.mailAddress()}">someone@example.com</p>
          </div>

          <div class="field">
            <label>生年月日</label>
            <p th:text="${user.dateOfBirth()}">1900/10/21</p>
          </div>

          <div class="field">
            <label>性別</label>
            <p th:text="${user.gender()}">男性</p>
          </div>

          <div class="field">
            <label>電話番号</label>
            <p th:text="${user.phoneNumber()}">0120-888-888</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="ui center aligned basic segment">
    <a  class="ui grey button"
       th:href="@{/user/register/input/again}">修正する</a>
    <a class="ui positive button"
       th:href="@{/user/register/register}">登録する</a>
  </div>
</div>

</body>
</html>
