<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: htmlhead(~{::title})">
  <title>利用者削除の確認</title>
</head>
<body>
<div class="ui container">
  <div class="ui basic segment">
    <h1 class="ui center aligned header">削除の確認</h1>
  </div>

   <div class="userInput">
    <div class="ui large form">
      <div class="ui segment">
        <div th:include="user/update/confirm ::fields"></div>
      </div>
    </div>
  </div>

  <div class="ui center aligned basic segment">
    <a class="ui grey button" 
       th:href="@{/}">一覧に戻る</a>
    <a class="ui negative button"
     th:href="@{/user/{userId}/delete(userId=${user.identifier()})}">削除</a>
  </div>
</div>

<footer th:include="fragments/layout :: footer"/>
</body>
</html>
