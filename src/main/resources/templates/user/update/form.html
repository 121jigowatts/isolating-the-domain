<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: htmlhead(~{::title})">
    <title>ユーザ情報の編集</title>
</head>
<body>
<div class="ui container">
  <h1 class="ui header">ユーザー更新画面</h1>
  <form id="custom-form" class="ui form"
        name="body" method="post" action="#"
        th:object="${user}" th:action="@{/user/update/confirm}">

  <div class="field">
    <label>対象ID</label>
    <div>
      <p th:text="${user.identifier()}">山田太郎</p>
    </div>
  </div>

    <div th:fragment="input-fields">

    <div th:replace="fragments/layout::input('name.value','名前','名前')">
      <label>名前</label>
      <input type="text">
    </div>

      <div th:replace="fragments/layout::input('dateOfBirth.value','生年月日','2000-01-01')">
        <label>生年月日</label>
        <input type="text">
      </div>

      <div th:replace="fragments/layout::input('phoneNumber.value','電話番号','03-1234-5678')">
        <label>電話番号</label>
        <input type="text">
      </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('gender')}? 'has-error'">
            <label class="col-xs-2 control-label" for="gender">性別</label>
            <div class="col-xs-3" id="gender">
                <label class="radio-inline control-label" th:each="gender:${genderTypes}">
                    <input type="radio" th:text="${gender.name()}" th:value="${gender.name()}" th:field="*{gender}"
                           name="genderType"/>
                </label>

            </div>
            <div class="col-xs-4 control-label" for="gender" th:if="${#fields.hasErrors('gender')}">
                <p class="text-left" th:errors="*{gender}">性別　入力エラー</p>
            </div>
        </div>

</div>

        <div class="form-group">
            <div class="col-xs-3 col-xs-push-2">
                <button class="btn btn-warning">確認する</button>
                <a class="btn btn-default" th:href="@{/}" >一覧に戻る</a>
            </div>
        </div>
    </form>
</div>

<footer th:include="fragments/layout :: footer"/>
</body>
</html>
