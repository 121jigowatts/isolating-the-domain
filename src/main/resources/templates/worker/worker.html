<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: htmlhead(~{::title})">
  <meta charset="utf-8"/>
  <title>従業員情報の詳細</title>
</head>
<body>
<div th:replace="fragments/menuHead::menuHead('')">
</div>
<div class="ui container">
  <div class="pageHeader">
    <h1 class="ui center aligned header">従業員情報の詳細</h1>
  </div>

  <div class="ui basic segment">
    <div class="ui attached segment">
      <div class="ui large form">
        <div class="field">
          <label>従業員番号</label>
          <p th:text="${worker.workerNumber()}">1</p>
        </div>
        <div class="field">
          <label>名前</label>
          <p th:text="${worker.name()}">山田 太郎</p>
        </div>

        <div class="field">
          <label>メールアドレス</label>
          <p th:text="${worker.mailAddress()}">someone@example.com</p>
        </div>

        <div class="field">
          <label>電話番号</label>
          <p th:text="${worker.phoneNumber()}">0120-888-888</p>
        </div>
      </div>
    </div>
  </div>

  <div class="ui center aligned basic segment">
    <a class="ui grey button" th:href="@{/workers}">一覧に戻る</a>
    <a class="ui positive button"
       th:href="@{/workers/{workerNumber}/update(workerNumber=${worker.workerNumber()})}">
      変更
    </a>
    <button id="deleteConfirmButton" class="ui negative button">
      削除
    </button>
  </div>
</div>

<div id="deleteConfirmModal" class="ui modal">
  <div class="header">
    削除の確認
  </div>
  <div class="content">
    <div class="description">
      <p>この従業員を削除しますか？</p>
    </div>
  </div>
  <div class="actions">
    <div class="ui grey deny button">
      キャンセル
    </div>
    <a id="deleteButton" class="ui negative button"
       th:href="@{/workers/{workerNumber}/delete(workerNumber=${worker.workerNumber()})}">
      削除
    </a>
  </div>
</div>
<script>
    $('#deleteConfirmButton').click(function () {
        $('#deleteConfirmModal').modal('show');
        }
    );
</script>
</body>
</html>
