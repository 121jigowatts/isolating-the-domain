<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: htmlhead(~{::title})">
  <meta charset="utf-8"/>
  <title>トップ</title>
</head>
<body>
<div class="ui container">
  <div class="ui basic segment">
    <h1 class="ui center aligned header">従業員一覧</h1>
  </div>
  
  <div class="ui center aligned basic segment">
    <a class="ui labeled icon primary button"
       th:href="@{/workrecord}">
      <i class="clock outline icon"></i>勤務時間入力</a>
    <a class="ui labeled icon positive button"
       th:href="@{/employee/register}">
      <i class="user plus icon"></i>従業員の新規登録</a>
  </div>
  
  <div class="employeeList">
    <div class="ui basic segment">
      <table class="ui striped celled table">
        <thead>
          <tr>
            <th class="one wide">従業員番号</th>
            <th class="four wide">従業員名</th>
            <th class="five wide">メールアドレス</th>
            <th class="six wide"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="employee : ${employees.list()}">
            <td th:text="${employee.employeeNumber()}"/>
            <td th:text="${employee.name()}"/>
            <td th:text="${employee.mailAddress()}"/>
            <td class="ui center aligned">
              <a class="ui tiny primary basic button"
                 th:href="@{/attendance/{employeeNumber}/list(employeeNumber=${employee.employeeNumber()})}">
                <i class="calendar alternate outline icon"></i>勤務時間の一覧
              </a>
              <a class="ui tiny positive basic button"
                 th:href="@{/employee/{employeeNumber}/update(employeeNumber=${employee.employeeNumber()})}">
                <i class="edit icon"></i>従業員情報の変更
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
